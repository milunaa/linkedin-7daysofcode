<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Clone Perfil Linkedin</title>

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <main>
            <section class="informacoes-perfil card">

                <div class="perfil-capa">
                    <img src="./assets/imgs/capa.svg" alt="imagem de capa do perfil">
                </div>

                <div class="perfil-foto-wrap">
                    <div class="perfil-foto">
                        <img src="./assets/imgs/perfilUser.svg" alt="foto de perfil">
                        <span class="online"></span>
                    </div>
                    <div class="perfil-notificacao">
                        <span class="icone-notificacao icone"></span>
                    </div>
                </div>

                <div class="perfil-detalhes-wrap">
                    <div class="perfil-detalhes-pessoal">
                        <h1>Mari Souza</h1>
                        <div class="texto-medio">
                            Dev Front-end | Alura Star | CSS | Vue | JS
                        </div>
                        <div class="texto-pequeno">
                            Fala sobre #css, #vue, #html, #youtube e #javascript
                        </div>
                    </div>

                    <ul class="perfil-detalhes-carreira">
                        <li>
                            <a href="#">
                                <img src="./assets/imgs/empresa.svg" alt="logo do perfil da empresa">
                                <h2>Empresa</h2>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./assets/imgs/instituicaoDeEnsino.svg" alt="logo do perfil da instituição de ensino">
                                <h2>Instituição de ensino</h2>
                            </a>
                        </li>
                    </ul>

                    <div class="perfil-detalhes-local">
                        <span>São Paulo, São Paulo, Brasil</span>
                        <span class="local-contato">
                            <a href="#">informações de contato</a>
                        </span>
                    </div>
                </div>

                <ul class="perfil-conexoes">
                    <li>2500 seguidores</li>
                    <li>+ de 500 conexoes</li>
                </ul>

                <div class="perfil-acoes">
                    <button class="botao-primario botao">Mensagem</button>
                    <button class="botao-secundario botao">Mais</button>
                </div>
            </section>
        </main>
    </body>
</html>
